<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>October Joy</title>
  <link href="style/main.css" rel="stylesheet" media="all">

  <script src="/script/syllables.js"></script>
  <script src="/script/namepool.js"></script>
</head>
<body>
  <header>
    <h1>October Joy</h1>
    <nav id="actmenu"></nav>

  <section id="gamering">
  </section>
  <footer id="pagefooter">
    <p>A GNT creation &copy;2015</p>
  </footer>
  <script>
    $(document).ready(function() {
      var i, namereport, nl = [];
      for (i = 0; i < 13; i += 1) {
        nl.push(NAMEPOOL.draw());
      }
      namereport = nl.join('<br>');
      $('#gamering').html(namereport);
    });
  </script>
